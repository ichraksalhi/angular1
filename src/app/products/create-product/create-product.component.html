<h2 class="bg-light mb-2">Add New Product</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" >
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Product Name</label>
        <input type="text" class="form-control" value="Enter Product Name"
         required name="product_name" ngModel  minlength="3" #i="ngModel" [(ngModel)]="product_name"   >

         
         <div class="alert alert-danger" *ngIf="i.invalid">   
          le nom doit etre sup a 3 lettres
           </div>

      </div>
    

      <div class="col-md-6 mb-3">
        <label for="validationServer02">choose Category</label>
        <select class="custom-select"  name="product_category" ngModel  [(ngModel)]="product_category" 
         #k="ngModel"   required >

         <div *ngIf="k.required">il faut choisir une categorie</div>        

          <option selected value="">Choose...</option>
          <option value="1">high</option>
          <option value="2">medium</option>
          <option value="3">low<option>
      
        </select>
      </div>





      
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Category Img</label>
      <input type="text" class="form-control" required name="product_img" ngModel>
    </div>
  </div>  


    
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Description</label>
        <textarea type="text" class="form-control" placeholder="Enter Product Description" required name="product_description" ngModel >
        </textarea>
      </div>
      <h1 class="text-primary">
        <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false" 
        required name="product_rating" ngModel ></ngb-rating>
      </h1>
      
    </div>

   


    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Color</label>
          <input type="text" class="form-control" value="Enter Product Name" required name="product_color" ngModel
          [(ngModel)]="product_color" #e="ngModel" minlength="2" >

          <div class="alert alert-danger" *ngIf="e.invalid">   
            le nom doit etre sup a 2 lettres
             </div>

        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Is Avaiable</label>
          <select class="custom-select" required name="product_available" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Price</label>
          <input type="text" class="form-control" value="Enter Product Name" required name="product_price" ngModel>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Reviews</label>
          <select class="custom-select" required name="product_reviews" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            
          </select>
        </div>
      </div>
      <button class="btn btn-primary" type="submit"   >Submit form</button>
  </form>
