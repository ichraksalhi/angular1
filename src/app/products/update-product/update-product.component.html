<h2 class="bg-light mb-2">Update Product</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm"  [formGroup]="registerForm" >
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Product Name</label>
        <input type="text" class="form-control" required name="productName"
          [(ngModel)]="productDetails.productName"  ngModel  formControlName="productName"    >

          <div class="alert alert-danger" *ngIf="registerForm.get('productName').errors
   && registerForm.controls['productName'].touched">
     <div *ngIf="registerForm.controls['productName'].hasError('required')">
       the first name is a required field
     </div>
     <div *ngIf="registerForm.controls['productName'].hasError('minlength')">
       the first name minlength is 3
     </div>
   </div>

      </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer02">choose Category</label>
        <select class="custom-select" required name="product_category" ngModel>
          <option selected value="">Choose...</option>
          <option value="1">high</option>
          <option value="2">medium</option>
          <option value="3">low<option>
      
        </select>
      </div>


      <div class="col-md-6 mb-3">
        <label for="validationServer02">Category Img</label>
        <input type="text" class="form-control" required name="product_img" ngModel>
      </div>

    </div>


    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer03">Description</label>
        <textarea type="text" class="form-control" [(ngModel)]="productDetails.description" placeholder="Enter Product Description" required name="description" ngModel >
        </textarea> 
      </div>

      <h1 class="text-primary">
        <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false" 
        required name="product_rating" ngModel ></ngb-rating>
      </h1>



     
    </div>
    
    <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Color</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.color" value="Enter Product Name" required name="product_color" ngModel>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Is Avaiable</label>
          <select class="custom-select" required name="product_available" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer01">Product Price</label>
          <input type="text" class="form-control" [(ngModel)]="productDetails.price"  value="Enter Product Name" required name="product_price" ngModel>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationServer02">Reviews</label>
          <select class="custom-select" required name="product_reviews" ngModel>
            <option selected value="">Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
           
          </select>
        </div>
      </div>
    <button class="btn btn-primary" type="submit">Update Product</button>
  </form>
